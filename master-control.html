<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>HAI | MASTER CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #020617; color: white; }
    </style>
</head>
<body>
    <div id="loginGate" class="fixed inset-0 bg-slate-950 z-[9999] flex items-center justify-center">
        <div class="text-center p-8 bg-slate-900 rounded-[40px] border border-slate-800 shadow-2xl">
            <h2 class="text-2xl font-black italic mb-6 uppercase">HAI Master Key</h2>
            <input type="password" id="mKey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-black border border-slate-700 p-4 rounded-2xl text-center mb-4 w-64 block text-white focus:border-blue-500 outline-none">
            <button onclick="unlock()" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-2xl font-black uppercase text-xs tracking-widest transition-all w-full">Access System</button>
            <p id="err" class="text-red-500 text-[10px] mt-4 font-bold hidden uppercase">Invalid Access Key</p>
        </div>
    </div>

    <div id="panelBody" class="hidden p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black italic">HAI <span class="text-blue-500">BACKEND</span></h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em]">FCRA Compliance Dashboard</p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="exportExcel()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-2xl font-black uppercase text-[10px] flex items-center gap-2">
                    üìä Download Excel
                </button>
                <button onclick="exportPDF()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-2xl font-black uppercase text-[10px] flex items-center gap-2">
                    üìÑ Export FCRA PDF
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 text-center">
            <div class="bg-slate-900 p-6 rounded-[30px] border border-slate-800">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Domestic (India)</p>
                <p class="text-2xl font-black text-green-500 italic">AUTO-DIRECT</p>
            </div>
            <div class="bg-slate-900 p-6 rounded-[30px] border border-slate-800">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">Global (FCRA)</p>
                <p class="text-2xl font-black text-yellow-500 italic">KYC REQUIRED</p>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[40px] overflow-hidden border border-slate-800 shadow-2xl">
            <table class="w-full text-left border-collapse" id="mainTable">
                <thead class="bg-slate-800/50 text-[10px] text-slate-500 uppercase font-black tracking-widest">
                    <tr>
                        <th class="p-6">Date / Region</th>
                        <th>Donor Details</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th class="text-right p-6">KYC Actions</th>
                    </tr>
                </thead>
                <tbody id="data-rows" class="text-sm font-medium">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const MASTER_KEY = "HGAI2026";

        function unlock() {
            if(document.getElementById('mKey').value === MASTER_KEY) {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('panelBody').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('err').classList.remove('hidden');
            }
        }

        function loadData() {
            // ‡§Ø‡§π‡§æ‡§Å Supabase ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§Ü‡§è‡§ó‡§æ‡•§ ‡§Ö‡§≠‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§°‡•á‡§Æ‡•ã ‡§°‡•á‡§ü‡§æ:
            const demoData = [
                { id: 1, donor: 'Rahul Sharma', amount: '‚Çπ5000', location: 'India', time: '2026-02-04', status: 'APPROVED', kyc: 'N/A' },
                { id: 2, donor: 'John Doe', amount: '$100', location: 'USA', time: '2026-02-04', status: 'PENDING', kyc: 'Passport Attached' }
            ];
            
            const rows = document.getElementById('data-rows');
            rows.innerHTML = '';
            
            demoData.forEach(t => {
                const isIndia = t.location === 'India';
                rows.innerHTML += `
                    <tr class="border-b border-slate-800 hover:bg-slate-800/20 transition-all">
                        <td class="p-6">
                            <p class="text-xs font-bold">${t.time}</p>
                            <p class="text-[9px] ${isIndia ? 'text-green-500' : 'text-blue-400'} font-black uppercase tracking-widest">üìç ${t.location}</p>
                        </td>
                        <td class="italic font-black">${t.donor} ${!isIndia ? '<br><span class="text-[9px] text-slate-500">KYC: '+t.kyc+'</span>' : ''}</td>
                        <td class="text-blue-500 font-black italic text-lg">${t.amount}</td>
                        <td>
                            <span class="px-3 py-1 rounded-full text-[9px] font-black ${t.status === 'APPROVED' ? 'bg-green-500/10 text-green-500' : 'bg-yellow-500/10 text-yellow-500'}">
                                ${t.status}
                            </span>
                        </td>
                        <td class="text-right p-6">
                            ${!isIndia && t.status === 'PENDING' ? 
                                `<button onclick="approve('${t.id}')" class="bg-blue-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase hover:scale-105 transition">Approve Fund</button>` : 
                                '<span class="text-slate-700 italic text-[10px]">No Action Needed</span>'}
                        </td>
                    </tr>
                `;
            });
        }

        // Excel Export Function
        function exportExcel() {
            const table = document.getElementById("mainTable");
            const wb = XLSX.utils.table_to_book(table);
            XLSX.writeFile(wb, "HAI_Donation_Report.xlsx");
        }

        // PDF Export Function (FCRA Format)
        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("HAI (Hari AI) - FCRA Donation Report", 14, 20);
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("Generated on: " + new Date().toLocaleString(), 14, 28);
            
            doc.autoTable({
                html: '#mainTable',
                startY: 35,
                theme: 'grid',
                styles: { fontSize: 8, fontStyle: 'bold' }
            });
            doc.save("HAI_FCRA_Report.pdf");
        }
    </script>
</body>
      </html>

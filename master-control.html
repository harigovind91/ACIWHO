<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>HAI | MASTER CONTROL (LIVE)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #020617; color: white; }
    </style>
</head>
<body>
    <div id="loginGate" class="fixed inset-0 bg-slate-950 z-[9999] flex items-center justify-center">
        <div class="text-center p-8 bg-slate-900 rounded-[40px] border border-slate-800 shadow-2xl">
            <h2 class="text-2xl font-black italic mb-6">HAI MASTER KEY</h2>
            <input type="password" id="mKey" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-black border border-slate-700 p-4 rounded-2xl text-center mb-4 w-64 block text-white outline-none focus:border-blue-500">
            <button onclick="unlock()" class="bg-blue-600 hover:bg-blue-500 w-full py-3 rounded-2xl font-black uppercase text-xs tracking-widest transition-all">Access Backend</button>
            <p id="err" class="text-red-500 text-[10px] mt-4 font-bold hidden uppercase">Invalid Access Key</p>
        </div>
    </div>

    <div id="panelBody" class="hidden p-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black italic">HAI <span class="text-blue-500">BACKEND</span></h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em]">Live Server Database</p>
            </div>
            
            <div class="flex gap-3 text-white">
                <button onclick="exportExcel()" class="bg-green-600 px-5 py-3 rounded-2xl font-black uppercase text-[10px]">üìä Excel (FCRA)</button>
                <button onclick="exportPDF()" class="bg-red-600 px-5 py-3 rounded-2xl font-black uppercase text-[10px]">üìÑ PDF Report</button>
            </div>
        </div>

        <div class="bg-slate-900 rounded-[40px] overflow-hidden border border-slate-800 shadow-2xl">
            <table class="w-full text-left" id="mainTable">
                <thead class="bg-slate-800/50 text-[10px] text-slate-500 uppercase font-black tracking-widest">
                    <tr>
                        <th class="p-6">Date / Region</th>
                        <th>Donor Details</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th class="text-right p-6">Actions</th>
                    </tr>
                </thead>
                <tbody id="data-rows" class="text-sm font-medium"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- ‡§Ö‡§™‡§®‡•Ä Supabase ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç ---
        const SB_URL = "YOUR_SUPABASE_URL"; 
        const SB_KEY = "YOUR_SUPABASE_ANON_KEY";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        // ------------------------------------

        const MASTER_KEY = "HGAI2026";

        function unlock() {
            if(document.getElementById('mKey').value === MASTER_KEY) {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('panelBody').classList.remove('hidden');
                loadLiveStore();
            } else {
                document.getElementById('err').classList.remove('hidden');
            }
        }

        async function loadLiveStore() {
            const { data, error } = await _supabase
                .from('donations')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) { console.error(error); return; }
            
            const rows = document.getElementById('data-rows');
            rows.innerHTML = '';
            
            data.forEach(t => {
                const isIndia = t.location === 'India';
                rows.innerHTML += `
                    <tr class="border-b border-slate-800 hover:bg-slate-800/20 transition-all">
                        <td class="p-6">
                            <p class="text-xs font-bold">${new Date(t.created_at).toLocaleDateString()}</p>
                            <p class="text-[9px] ${isIndia ? 'text-green-500' : 'text-blue-400'} font-black uppercase">üìç ${t.location}</p>
                        </td>
                        <td class="italic font-black text-xs uppercase">${t.donor_name}</td>
                        <td class="text-blue-500 font-black italic text-lg">${t.amount}</td>
                        <td>
                            <span class="px-3 py-1 rounded-full text-[9px] font-black ${t.status === 'APPROVED' ? 'bg-green-500/10 text-green-500' : 'bg-yellow-500/10 text-yellow-500'}">
                                ${t.status}
                            </span>
                        </td>
                        <td class="text-right p-6">
                            ${!isIndia && t.status === 'PENDING' ? 
                                `<button onclick="approveFund('${t.id}')" class="bg-blue-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase">Approve</button>` : 
                                '<span class="text-slate-600 text-[10px]">Verified</span>'}
                        </td>
                    </tr>
                `;
            });
        }

        async function approveFund(id) {
            await _supabase.from('donations').update({ status: 'APPROVED' }).eq('id', id);
            loadLiveStore(); // Refresh
        }

        function exportExcel() {
            const wb = XLSX.utils.table_to_book(document.getElementById("mainTable"));
            XLSX.writeFile(wb, "HAI_FCRA_Report.xlsx");
        }

        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("HAI (Hari AI) - FCRA Official Report", 14, 20);
            doc.autoTable({ html: '#mainTable', startY: 30 });
            doc.save("HAI_FCRA_Report.pdf");
        }
    </script>
</body>
              </html>

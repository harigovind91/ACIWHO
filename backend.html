<div class="p-8 bg-slate-950 min-h-screen text-white">
    <div class="flex justify-between items-center mb-12 border-b border-slate-800 pb-6">
        <h1 class="text-3xl font-black italic">HAI <span class="text-blue-500">MASTER PANEL</span></h1>
        <div class="text-right">
            <p class="text-xs text-slate-500 uppercase font-bold tracking-widest">System Status</p>
            <p class="text-green-500 font-bold text-sm">‚óè LIVE ENCRYPTED</p>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-6 mb-12">
        <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
            <p class="text-slate-500 text-xs font-bold uppercase mb-2">Pending Verification</p>
            <p id="pending-count" class="text-4xl font-black text-yellow-500 italic">0</p>
        </div>
        <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
            <p class="text-slate-500 text-xs font-bold uppercase mb-2">Total Approved</p>
            <p id="approved-count" class="text-4xl font-black text-blue-500 italic">0</p>
        </div>
        <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800">
            <p class="text-slate-500 text-xs font-bold uppercase mb-2">Rejected Funds</p>
            <p id="rejected-count" class="text-4xl font-black text-red-500 italic">0</p>
        </div>
    </div>

    <div class="bg-slate-900 rounded-[40px] overflow-hidden border border-slate-800">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-slate-800/50 text-slate-400 text-[10px] uppercase tracking-[0.2em]">
                    <th class="p-6">Time / Location</th>
                    <th>Donor Detail</th>
                    <th>Amount</th>
                    <th>Target Unit</th>
                    <th class="text-right p-6">Actions</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                </tbody>
        </table>
    </div>
</div>

<script>
    // ‡§Ø‡§π ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® Backend ‡§∏‡§æ‡§á‡§ü ‡§™‡§∞ ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§ó‡§æ
    function refreshAdminPanel() {
        const logs = JSON.parse(localStorage.getItem('hai_ledger') || '[]');
        const tableBody = document.getElementById('admin-table-body');
        tableBody.innerHTML = '';

        logs.reverse().forEach((t, index) => {
            const statusStyle = t.status === 'PENDING' ? 'border-yellow-500/20 bg-yellow-500/5' : 
                               t.status === 'APPROVED' ? 'border-green-500/20 bg-green-500/5' : 'border-red-500/20 bg-red-500/5';

            tableBody.innerHTML += `
                <tr class="border-b border-slate-800 hover:bg-slate-800/30 transition">
                    <td class="p-6">
                        <p class="text-xs font-bold">${t.time}</p>
                        <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest">üìç ${t.location}</p>
                    </td>
                    <td>
                        <p class="font-black text-white italic uppercase">${t.donor}</p>
                        <p class="text-[10px] text-slate-500">ID: ${t.id}</p>
                    </td>
                    <td class="text-xl font-black text-blue-500 italic">‚Çπ${t.amount}</td>
                    <td><span class="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-black">${t.unit}</span></td>
                    <td class="text-right p-6">
                        ${t.status === 'PENDING' ? `
                            <button onclick="updateStatus('${t.id}', 'APPROVED')" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition mr-2">Approve</button>
                            <button onclick="updateStatus('${t.id}', 'REJECTED')" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition">Reject</button>
                        ` : `<span class="text-[10px] font-black uppercase tracking-widest ${t.status === 'APPROVED' ? 'text-green-500' : 'text-red-500'}">${t.status}</span>`}
                    </td>
                </tr>
            `;
        });
        updateStats(logs);
    }

    function updateStatus(id, newStatus) {
        let logs = JSON.parse(localStorage.getItem('hai_ledger'));
        const index = logs.findIndex(item => item.id === id);
        if(index !== -1) {
            logs[index].status = newStatus;
            localStorage.setItem('hai_ledger', JSON.stringify(logs));
            refreshAdminPanel();
        }
    }

    function updateStats(logs) {
        document.getElementById('pending-count').innerText = logs.filter(l => l.status === 'PENDING').length;
        document.getElementById('approved-count').innerText = logs.filter(l => l.status === 'APPROVED').length;
        document.getElementById('rejected-count').innerText = logs.filter(l => l.status === 'REJECTED').length;
    }

    refreshAdminPanel();
</script>

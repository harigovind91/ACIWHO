<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACIWHO GLOBAL | Public Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #ffffff; scroll-behavior: smooth; }
        .sector-card { border-radius: 45px; background: #fff; border: 1px solid #eee; transition: 0.4s; position: relative; overflow: hidden; }
        .sector-card:hover { transform: translateY(-10px); box-shadow: 0 30px 50px rgba(0,0,0,0.05); border-color: #3b82f6; }
        .detail-card { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .active-popup { display: flex; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="fixed top-0 w-full z-[500] bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="bg-blue-600 text-white px-3 py-1 rounded font-black italic">HAI</span>
                <span class="text-xl font-black uppercase tracking-tighter">ACIWHO <span class="text-blue-600">GLOBAL</span></span>
            </div>
            <div class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Public Service Portal v2.0</div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-black italic tracking-tighter mb-6">ACIWHO <span class="text-blue-600">MISSION UNITS</span></h1>
            <p class="text-slate-500 max-w-2xl mx-auto font-medium">9 विशिष्ट क्षेत्रों में मानवता की सेवा के लिए समर्पित वैश्विक नेटवर्क। <br><b>नोट:</b> भारतीय नागरिकों के लिए सीधा भुगतान उपलब्ध है।</p>
        </div>
    </section>

    <section class="pb-32 px-6">
        <div class="container mx-auto grid md:grid-cols-3 gap-8" id="sector-grid">
            </div>
    </section>

    <div id="detailPopup" class="detail-card">
        <div class="bg-white rounded-[40px] max-w-2xl w-full p-10 relative overflow-hidden">
            <button onclick="closePopup()" class="absolute top-6 right-6 text-slate-400 hover:text-black text-2xl">&times;</button>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        const sectors = [
            {id:'01', t:'IT & Robotics', d:'AI-संचालित गवर्नेंस, मानव रहित राहत ड्रोन, और उन्नत रोबोटिक्स लैब का निर्माण। लक्ष्य: तकनीक को मानवता के काम लाना।', img:'https://images.unsplash.com/photo-1485827404703-89b55fcc595e?auto=format&fit=crop&w=800'},
            {id:'02', t:'Digital Skills', d:'ग्रामीण युवाओं के लिए फ्री कोडिंग, सायबर सिक्योरिटी और डिजिटल मार्केटिंग सेंटर। "Skill for Bharat" मिशन के तहत 1 लाख छात्रों को ट्रेनिंग।', img:'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=800'},
            {id:'03', t:'Health Unit', d:'मोबाइल हॉस्पिटल वैन, 24/7 टेली-मेडिसिन नेटवर्क और आपातकालीन ऑक्सीजन बैंक। वैश्विक महामारी निगरानी प्रणाली का संचालन।', img:'https://images.unsplash.com/photo-1538108190935-61bb30dff19a?auto=format&fit=crop&w=800'},
            {id:'04', t:'Food Security', d:'"Digital Ann Bank" जहाँ खराब होने वाले अनाज को ब्लॉकचेन से ट्रैक किया जाता है। FCI मॉडल पर आधारित भुखमरी मुक्त समाज का निर्माण।', img:'https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800'},
            {id:'05', t:'Nari Shakti', d:'महिला उद्यमिता के लिए माइक्रो-लोन, डिफेंस ट्रेनिंग और सेल्फ़-हेल्प ग्रुप्स का गठन। नेतृत्व और आर्थिक आजादी पर फोकस।', img:'https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?auto=format&fit=crop&w=800'},
            {id:'06', t:'Nature Lab', d:'ड्रोन आधारित वृक्षारोपण, प्लास्टिक कचरा रिसाइक्लिंग प्लांट और हरित ऊर्जा के स्रोतों पर शोध। 10 करोड़ पेड़ लगाने का संकल्प।', img:'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800'},
            {id:'07', t:'Legal Cell', d:'मानवाधिकार उल्लंघन के खिलाफ मुफ्त कानूनी सहायता। न्याय तक सबकी पहुँच सुनिश्चित करने के लिए "Justice-on-Cloud" पोर्टल।', img:'https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&w=800'},
            {id:'08', t:'Global Team', d:'100+ देशों में फैले प्रशिक्षित स्वयंसेवकों की वाहिनी। आपदा प्रबंधन और अंतरराष्ट्रीय शांति मिशनों में सक्रिय भागीदारी।', img:'https://images.unsplash.com/photo-1511632765486-a01980e01a18?auto=format&fit=crop&w=800'},
            {id:'09', t:'Finance Unit', d:'पूर्ण पारदर्शिता के लिए रियल-टाइम ऑडिट डैशबोर्ड। ब्लॉकचेन आधारित फंड ट्रैकिंग जो भ्रष्टाचार की संभावना को शून्य बनाती है।', img:'https://images.unsplash.com/photo-1450101499163-c8848c66ca85?auto=format&fit=crop&w=800'}
        ];

        const grid = document.getElementById('sector-grid');

        sectors.forEach(s => {
            grid.innerHTML += `
                <div class="sector-card p-8">
                    <div class="h-48 rounded-[30px] overflow-hidden mb-6">
                        <img src="${s.img}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-2xl font-black italic uppercase mb-3">${s.t}</h3>
                    <p class="text-slate-500 text-sm mb-8 line-clamp-2 font-medium">${s.d}</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="showDetail('${s.t}', '${s.d}')" class="py-3 rounded-2xl bg-slate-100 text-[10px] font-black uppercase tracking-widest hover:bg-slate-200">Details</button>
                        <button onclick="initiatePayment('${s.t}')" class="py-3 rounded-2xl bg-blue-600 text-white text-[10px] font-black uppercase tracking-widest">Donate</button>
                    </div>
                </div>
            `;
        });

        function showDetail(title, desc) {
            document.getElementById('popupContent').innerHTML = `
                <h2 class="text-4xl font-black italic mb-6 text-blue-600 uppercase">${title}</h2>
                <p class="text-slate-600 leading-loose text-lg font-medium">${desc}</p>
                <div class="mt-8 pt-8 border-t border-slate-100 flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">HAI Verified Mission Unit</p>
                </div>
            `;
            document.getElementById('detailPopup').classList.add('active-popup');
        }

        function closePopup() {
            document.getElementById('detailPopup').classList.remove('active-popup');
        }

        async function initiatePayment(unit) {
            // IP आधारित देश की पहचान (Smart Routing)
            let country = "India"; 
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                country = data.country_name;
            } catch(e) { country = prompt("Enter your Country:", "India"); }

            const donor = prompt("Name:");
            const amount = prompt("Amount (INR):", "1000");

            if(donor && amount) {
                const status = (country === "India") ? "APPROVED" : "PENDING";
                
                // एडमिन लेजर में डेटा भेजना
                let ledger = JSON.parse(localStorage.getItem('hai_ledger') || '[]');
                const txnId = 'HAI' + Math.floor(Math.random()*90000);
                ledger.push({id: txnId, unit, donor, amount, location: country, status, time: new Date().toLocaleString()});
                localStorage.setItem('hai_ledger', JSON.stringify(ledger));

                if(status === "APPROVED") {
                    alert(`स्वागत है ${donor}! भारत से होने के कारण आपका भुगतान सीधे स्वीकार किया जा रहा है।`);
                } else {
                    alert(`Hello ${donor}! As an International donor, your payment requires HAI Master verification.`);
                }
                
                window.location.href = `upi://pay?pa=43137160754@sbi&pn=ACIWHO_GLOBAL&am=${amount}&cu=INR&tn=${unit}_${txnId}`;
            }
        }
    </script>
</body>
</html>

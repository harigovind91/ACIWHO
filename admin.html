<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAI | MASTER CONTROL PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #020617; color: #f8fafc; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .login-screen { position: fixed; inset: 0; background: #020617; z-index: 10000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="loginGate" class="login-screen">
        <div class="text-center w-full max-w-sm p-8">
            <div class="inline-block bg-blue-600 text-white px-4 py-1 rounded mb-6 font-black italic">HAI SECURITY</div>
            <h2 class="text-3xl font-black italic mb-8 tracking-tighter uppercase">Enter Master Key</h2>
            <input type="password" id="masterKeyInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl text-center text-2xl tracking-[0.5em] focus:outline-none focus:border-blue-500 mb-6">
            <button onclick="checkAccess()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black uppercase tracking-widest transition">Unlock Dashboard</button>
            <p id="errorMsg" class="text-red-500 mt-4 text-xs font-bold uppercase hidden">Access Denied: Invalid Key</p>
        </div>
    </div>

    <div id="mainDashboard" class="opacity-0 transition-opacity duration-1000">
        <div class="p-8">
            <div class="flex justify-between items-center mb-12 border-b border-slate-800 pb-8">
                <div>
                    <h1 class="text-4xl font-black italic tracking-tighter">HAI <span class="text-blue-500">MASTER</span></h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em] mt-1">ACIWHO Global Operations Control</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="location.reload()" class="bg-slate-900 p-4 rounded-2xl border border-slate-800 hover:bg-slate-800"><i class="fas fa-sync"></i></button>
                    <button onclick="logout()" class="bg-red-950/30 text-red-500 px-6 py-2 rounded-2xl border border-red-900/50 font-black text-xs uppercase">Lock Terminal</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                <div class="glass-panel p-8 rounded-[40px]">
                    <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-2">Foreign Pending</p>
                    <p id="pending-count" class="text-5xl font-black text-yellow-500 italic">0</p>
                </div>
                <div class="glass-panel p-8 rounded-[40px]">
                    <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-2">Total Approved (Global + India)</p>
                    <p id="approved-count" class="text-5xl font-black text-blue-500 italic">0</p>
                </div>
                <div class="glass-panel p-8 rounded-[40px]">
                    <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-2">Rejected</p>
                    <p id="rejected-count" class="text-5xl font-black text-red-500 italic">0</p>
                </div>
            </div>

            <div class="glass-panel rounded-[50px] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50">
                        <tr class="text-slate-500 text-[10px] font-black uppercase tracking-widest">
                            <th class="p-8">Origin / Time</th>
                            <th>Donor Detail</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th class="text-right p-8">Control</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const MASTER_KEY = "YOUR_SECURE_KEY_2026"; // ‡§Ö‡§™‡§®‡•Ä ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§ï‡•Ä ‡§Ø‡§π‡§æ‡§Å ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç

        function checkAccess() {
            const input = document.getElementById('masterKeyInput').value;
            if(input === MASTER_KEY) {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('mainDashboard').classList.remove('opacity-0');
                refreshAdminPanel();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        function refreshAdminPanel() {
            const logs = JSON.parse(localStorage.getItem('hai_ledger') || '[]');
            const tableBody = document.getElementById('admin-table-body');
            tableBody.innerHTML = '';

            logs.reverse().forEach((t) => {
                const isIndia = t.location === 'India' || t.location === 'india';
                
                tableBody.innerHTML += `
                    <tr class="border-b border-slate-800/50 hover:bg-slate-800/20 transition">
                        <td class="p-8">
                            <p class="text-xs font-bold text-slate-300">${t.time}</p>
                            <p class="text-[10px] font-black uppercase ${isIndia ? 'text-green-500' : 'text-blue-500'}">
                                ${isIndia ? 'üáÆüá≥ DOMESTIC' : 'üåê GLOBAL: ' + t.location}
                            </p>
                        </td>
                        <td>
                            <p class="font-black italic text-lg uppercase">${t.donor}</p>
                            <p class="text-[10px] text-slate-500 tracking-widest uppercase">${t.unit}</p>
                        </td>
                        <td><p class="text-2xl font-black text-white italic">‚Çπ${t.amount}</p></td>
                        <td>
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter 
                            ${t.status === 'APPROVED' ? 'bg-green-500/10 text-green-500' : 
                              t.status === 'PENDING' ? 'bg-yellow-500/10 text-yellow-500' : 'bg-red-500/10 text-red-500'}">
                                ${t.status}
                            </span>
                        </td>
                        <td class="text-right p-8">
                            ${t.status === 'PENDING' ? `
                                <button onclick="updateStatus('${t.id}', 'APPROVED')" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition mr-2">Approve</button>
                                <button onclick="updateStatus('${t.id}', 'REJECTED')" class="bg-red-950 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition">Reject</button>
                            ` : `<span class="text-[10px] font-black text-slate-600 uppercase italic">Archived</span>`}
                        </td>
                    </tr>
                `;
            });
            updateStats(logs);
        }

        function updateStatus(id, newStatus) {
            let logs = JSON.parse(localStorage.getItem('hai_ledger'));
            const index = logs.findIndex(item => item.id === id);
            if(index !== -1) {
                logs[index].status = newStatus;
                localStorage.setItem('hai_ledger', JSON.stringify(logs));
                refreshAdminPanel();
            }
        }

        function updateStats(logs) {
            document.getElementById('pending-count').innerText = logs.filter(l => l.status === 'PENDING').length;
            document.getElementById('approved-count').innerText = logs.filter(l => l.status === 'APPROVED').length;
            document.getElementById('rejected-count').innerText = logs.filter(l => l.status === 'REJECTED').length;
        }

        function logout() { location.reload(); }
    </script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
                  </html>
